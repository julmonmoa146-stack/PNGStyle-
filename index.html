<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PNGStyle</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#0a5cff;color:white;padding:15px;text-align:center;font-size:22px}
.card{background:white;margin:10px;padding:15px;border-radius:8px}
button{background:#0a5cff;color:white;border:none;padding:10px;border-radius:5px}
input{width:100%;padding:8px;margin:6px 0}
img{max-width:100%;border-radius:8px;margin-top:10px}
</style>
</head>

<body>

<header>PNGStyle</header>

<div class="card">
<h3>Login / Sign Up</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login / Sign Up</button>
</div>

<div class="card">
<h3>Upload Image</h3>
<input type="file" id="file">
<button onclick="upload()">Upload</button>
<div id="images"></div>
</div>

<script>
// ðŸ”´ REPLACE WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const storage = firebase.storage();

function login(){
  const email = email.value;
  const password = password.value;
  auth.signInWithEmailAndPassword(email,password)
  .catch(()=>auth.createUserWithEmailAndPassword(email,password))
  .alert("Logged in!");
}

function upload(){
  const file = document.getElementById("file").files[0];
  const ref = storage.ref("images/"+Date.now()+file.name);
  ref.put(file).then(()=>{
    ref.getDownloadURL().then(url=>{
      images.innerHTML += `<img src="${url}">`;
    });
  });
}
</script>

</body>
</html>
